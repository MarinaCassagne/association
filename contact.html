<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
   <header>
      <img src="img/logoEscalagou.png" alt="logo Escalagou" width="30" />

      <img
        src="img/salleEscalagou.jpg"
        alt="salle d'escalade Escalagou"
        width="100"
      />

      <h1>Contactez-nous</h1>

      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="activities.html">Activités</a></li>
          <li><a href="news.html">Actualités</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      
    </header>
    <main>
      <form>
        <p>
          <label>
            Prénom :
            <input id="firstname" name="firstname" type="text" required />
          </label>
        </p>

        <p>
          <label>
            Nom :
            <input id="lastname" name="lastname" type="text" required />
          </label>
        </p>

        <p>
          <label>
            Téléphone :
            <input id="Téléphone" name="Phone" type="tel" required />
          </label>
        </p>

        <p>
          <label>
            E-mail :
            <input id="E-mail" name="e-mail" type="email" required />
          </label>
        </p>

        <p>
          <label for="object">Objet :</label>

          <textarea id="object" name="object" rows="5" cols="33">
Mentionner l'objet de votre demande</textarea
          >
        </p>

        <p>
          <label for="message">Message :</label>

          <textarea id="message" name="message" rows="5" cols="33"></textarea>
        </p>
      </form>
    </main>

   <footer>
           <ul>
        <li>
          <img src="icone/facebook.png" alt="icone Facebook" width="30" /><a
            href="https://www.facebook.com/https://www.facebook.com/escalagou/?locale=fr_FR"
            target="_blank"
            >Facebook</a
          >
        </li>
        <li>
          <img src="icone/instagram.png" alt="icone Instagram" width="30" /><a
            href="https://instagram.com/https://www.instagram.com/escalagou/?hl=fr"
            >Instagram</a
          >
        </li>
      </ul>

      <p>Club d'escalade Escalagou</p>
      <p>Adresse : D609, 34800 Nébian</p>

      <!-- Mentions légales -->
      <p>&#169; 2025 by Marina CASSAGNE</p>
    </footer>
  </body>
</html>
